name       : neofetch
version    : 1.7
release    : 2
source     :
    - https://github.com/dylanaraps/neofetch/archive/1.7.tar.gz : c5e492041b4eaf01a42e8fafb6f224bf9b58bf5b90e7408f84180da4db67ed62
license    : MIT
component  : system.utils
summary    : A fast, highly customizable system info script.
description: |
    A fast, highly customizable system info script.
install    : |
    # Colors and configuration
    sed -i 's:ascii_colors=(distro):ascii_colors=7 4 0:g' config/config
    sed -i 's#${XDG_CONFIG_HOME:-${HOME}/.config}#/usr/share#g' config/config
    # Fix for pacman game causing error with neofetch
    sed -i 's:pacman:thisaintarch:g' neofetch
    %make_install
    install -Dm00644 $pkgfiles/solus $installdir/usr/share/neofetch/ascii/distro/solus
